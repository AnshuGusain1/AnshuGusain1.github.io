  <style>
    /* Global San Francisco font application */
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
    }

    /* Contact button styles */
    .contact-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .contact-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .contact-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      transform: scale(0.8);
      transition: transform 0.3s ease;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
    }

    .contact-list {
      list-style: none;
      padding: 0;
    }

    .contact-item {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      transition: all 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
    }

    .contact-item:hover {
      background: rgba(255, 255, 255, 0.7);
      transform: translateY(-2px);
    }

    .contact-item a {
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
    }

    .contact-item.email {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    .contact-item.email a {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
    }

    .contact-icon {
      width: 20px;
      height: 20px;
    }

    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
    }

    .close-button:hover {
      background: rgba(0, 0, 0, 0.1);
      color: #333;
    }

    /* Ensure all text elements use San Francisco */
    h1, h2, h3, h4, h5, h6, p, a, span, div, li, ul {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif !important;
    }


    .panel h1 {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif !important;
    }

    .panel p {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif !important;
    }
  </style>

  <script>
    const panelLinks = document.querySelectorAll('.panel-link');
    panelLinks.forEach(link => {
      link.addEventListener('mouseenter', () => {
        document.body.classList.add('panel-hover');
      });
      link.addEventListener('mouseleave', () => {
        document.body.classList.remove('panel-hover');
      });
    });

    // Contact modal functions
    function openModal() {
      document.getElementById('contactModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('contactModal').classList.remove('active');
    }

    // Close modal when clicking outside
    document.getElementById('contactModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
