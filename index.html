<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hridaanshu Gusain</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="index.html" class="ag-logo">AG.</a>
  <div class="container">
    <a href="blog.html" class="panel-link">
      <section class="panel blog">
        <img src="Icons/Blog.png" alt="Blog Icon" class="icon" />
        <h1>Blog</h1>
        <p>Thoughts, tutorials, and projects.</p>
      </section>
    </a>
    <a href="work.html" class="panel-link">
      <section class="panel work">
        <img src="Icons/Work.png" alt="Work Icon" class="icon" />
        <h1>Work</h1>
        <p>My engineering projects and experience.</p>
      </section>
    </a>
    <a href="about.html" class="panel-link">
      <section class="panel about">
        <img src="Icons/School.png" alt="About Icon" class="icon" />
        <h1>About Me</h1>
        <p>Engineering student @ UIUC. Interested in FPGAs, GPUs, ML hardware.</p>
      </section>
    </a>
  </div>
</body>
</html>

<script>
  const panelLinks = document.querySelectorAll('.panel-link');
  panelLinks.forEach(link => {
    link.addEventListener('mouseenter', () => {
      document.body.classList.add('panel-hover');
    });
    link.addEventListener('mouseleave', () => {
      document.body.classList.remove('panel-hover');
    });
  });
</script>
